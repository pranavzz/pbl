<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Donate Food</title>
</head>
<body>
    <section class="text-gray-600 body-font">
      <form action="">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Kindly fill your Canteen/Hostel and food details :)</h1>
            <p class="leading-relaxed mt-4">"Whatever you are donating, may god bless you and your family!"</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Enter Canteen/Hostel Details:</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email-ID</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="mycontact" class="leading-7 text-sm text-gray-600">Contact number</label>
              <input type="number"  name="mycontact" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

            </div>
            <div class="relative mb-4">
              <label for="myaddress" class="leading-7 text-sm text-gray-600">Address</label>
              <input type="text"  name="myaddress" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div>
              <strong>Select Food items and enter Qt.:</strong><br>
            <input type="checkbox" id="food1" name="food1" value="Roti">
            <label for="food1"> Roti</label><br>
            <label for="Amount" class="leading-7 text-sm text-gray-600">Roti Qt. in kg:</label>
            <input type="number" name="Amount" class="w-full bg-white rounded border border-gray-300 focus:border-pink-50 focus:ring-2 focus:ring-pink-100 text-base outline-none text-gray-700 py-1 px-2 leading-8 transition-colors duration-200 ease-in-out">
            <br><br><input type="checkbox" id="food2" name="food2" value="Rice">
            <label for="food2"> Rice</label><br>
            <label for="Amount2" class="leading-7 text-sm text-gray-600">Rice Qt. in kg:</label>
            <input type="number" name="Amount2" class="w-full bg-white rounded border border-gray-300 focus:border-pink-50 focus:ring-2 focus:ring-pink-100 text-base outline-none text-gray-700 py-1 px-2 leading-8 transition-colors duration-200 ease-in-out">
            <br><br><input type="checkbox" id="food3" name="food3" value="Curry/Bhaji">
            <label for="food3"> Curry/Bhaji</label><br>
            <label for="Amount2" class="leading-7 text-sm text-gray-600">Rice Qt. in kg:</label>
           <input type="number" name="Amount2" class="w-full bg-white rounded border border-gray-300 focus:border-pink-50 focus:ring-2 focus:ring-pink-100 text-base outline-none text-gray-700 py-1 px-2 leading-8 transition-colors duration-200 ease-in-out">
           <br><br><strong>Date and Time:</strong><br>
           <label for="time" class="leading-7 text-sm text-gray-600">Enter:</label>
           <input type="datetime-local" name="time" class="w-full bg-white rounded border border-gray-300 focus:border-pink-50 focus:ring-2 focus:ring-pink-100 text-base outline-none text-gray-700 py-1 px-2 leading-8 transition-colors duration-200 ease-in-out">
           <br><br><input type="submit" value="Submit" class="text-white bg-pink-500 border-0 py-2 px-8 focus:outline-none hover:bg-pink-600 rounded text-lg">
            </div>
          
            </form>
          
            <p class="text-xs text-gray-500 mt-3">Contact-8262056085 regarding any form filling issues.</p>
          </div>
        </div>
        
      </section>

</body>
</html>
